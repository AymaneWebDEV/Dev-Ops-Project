name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # --- Phase 1: Backend Quality & Integration Tests ---
  backend-ci:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_db
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install Dependencies
        run: |
          cd flask-mysql-crud
          pip install -r requirements.txt pytest pymysql
      - name: Run Backend Tests
        env:
          DATABASE_URL: mysql+pymysql://root:root@127.0.0.1:3306/test_db
        run: |
          cd flask-mysql-crud
          pytest test_app.py

  # --- Phase 2: Frontend Quality & Unit Tests ---
  frontend-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install Frontend Dependencies
        run: |
          cd flask-crud-frontend
          npm install
      
      - name: Run Frontend Tests
        run: |
          cd flask-crud-frontend
          # Block the build if tests fail
          CI=true npm test -- --watchAll=false 

      - name: Build Production Assets
        run: |
          cd flask-crud-frontend
          # Standardize build; warnings allowed, but logic errors caught above
          CI=false npm run build

  # --- Phase 3: Build and Push Docker Images ---
  build-and-push-docker:
    # This only runs if BOTH backend and frontend tests pass
    needs: [backend-ci, frontend-ci]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./flask-mysql-crud
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/flask-backend:latest

      - name: Build and Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./flask-crud-frontend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/flask-frontend:latest