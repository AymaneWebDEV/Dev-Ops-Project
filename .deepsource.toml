version = 1

# Exclude folders we don't want to scan
exclude = [
  "venv/**",
  "__pycache__/**",
  "node_modules/**",
  "build/**",
  "dist/**"
]

[analyzers]

  [analyzers.python]
  enabled = true
  version = "3.11"

  [analyzers.python.config]
  # Enable specific Python analyzers/tools
  # Available: flake8, pylint, bandit, mypy
  flake8 = true
  pylint = true
  bandit = true
  mypy = true

  # Optional: ignore certain rules
  ignore = ["E501"]  # long lines

  [analyzers.javascript]
  enabled = true
  version = "18"

  [analyzers.javascript.config]
  eslint = true

[autofix]
enabled = true
